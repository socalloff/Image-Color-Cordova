    <header>
        <nav id="menu2">

                <a class="navbar-brand" href="#">Color Extractor</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"

        </nav>

        <input type="file" id="file" style="display:none;">

            <div id="colorPanel">

            </div>

            <div id="previewImg">

                <div style="overflow:hidden; background-position: center; background-size: cover;">

                </div>
            </div>
        </div>

        <div id="espaceBoutonDel" class="mx-auto"></div>

        </div>

            <h1><b>GALERIE</b></h1>
        </div>
        <div id="gallery" class="row justify-content-center ml-auto mr-auto bg-light col-10 col-lg-10 shadow "
            style="min-height: 5em; margin-bottom: 2em; padding-top: 2em; padding-bottom: 2em;"></div>

        <div id="contact"></div>

        <footer class="bottom">
            <nav id="footerB" class="navbar navbar-expand-lg navbar-dark bg-danger row shadow" style="margin-top:2em;">

            </nav>
